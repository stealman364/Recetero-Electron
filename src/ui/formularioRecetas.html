<div id="cabecera" class="w-100 row">
  <img
    id="URLRecetaLoad"
    src="../img/receta_flaticon.png"
    class="img col-4"
    alt="Imagen de la receta"
    style="max-height: 400px"
  />
  <div class="col-8 text-center">
    <label id="idReceta" class="invisible"></label>
    <label id="nombre" for="usr">Nombre:</label>
    <input id="nombreReceta" type="text" class="form-control" />
    <label id="url">URL imagen:</label>
    <input id="URLReceta" maxlength="255" type="text" class="form-control" />
    <label for="comment">Descripci√≥n:</label>
    <textarea
      id="descripcionReceta"
      class="form-control"
      rows="5"
      maxlength="255"
    ></textarea>
    <div class="row d-flex justify-content-around mt-5">
      <div class="switchToggle col-2">
        <input type="checkbox" id="switch" />
        <label for="switch">Toggle</label>
      </div>

      <button class="btn btn-primary col-2">Guardar</button>
    </div>
  </div>
</div>
